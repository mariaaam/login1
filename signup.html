<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- --------------bootstrap style-------------- -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <!-- -------------------css style------------- -->
    <link rel="stylesheet" href="CSS/master.css" />
  </head>
  <body>
    <main class="mt-5">
        <div class="mx-auto mt-5 w-75 p-5 container text-center box-Sign">
    
      
        <h1>Smart Login System</h1>

        <input
          id="signupName"
          class="form-control my-4"
          placeholder="Enter your name"
          type="text"
        />
        <input
          id="signupEmail"
          class="form-control my-4"
          placeholder="Enter your email"
          type="email"
        />
     <p id="Message" class="text-danger"></p>
        <input
          id="signupPassword"
          class="form-control my-4"
          placeholder="Enter  password"
          type="password"
        />
        
<p id="AllInput" class="text-warning"></p>
        <button  class="btn btn-outline-light w-100 my-3" id="SignUpBtn">
          Sign Up
        </button>
        <p class="text-white">
          You have an account? <a class="text-white" href="signin.html" >Signin</a>
        </p>
      </div>
  </main>

  <script src="js/index.js"></script>

  </body>
</html>
